---
name: "Run Tests"

on: [ push ]

jobs:
  test:
    name: test
    strategy:
      fail-fast: true
      matrix:
        os: [ "ubuntu-latest" ]
        python-version: [ "3.9", "3.x" ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: clone repository
        uses: actions/checkout@v2
      - name: install Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: load cached Python installation
        id: cached-dependencies
        uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: test-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install (dev) dependencies
        run: python -mpip install -r requirements/requirements-dev.txt
      - name: Debug
        run: |
          python --version
          python -mpip --version
          pytest --version
          python -mpip cache info
      - name: Run tests with coverage
        run: |
          pytest --record-mode none tests/
          coverage report

  pre-commit:
    name: pre-commit
    strategy:
      fail-fast: true
      matrix:
        os: [ "ubuntu-latest" ]
        python-version: [ "3.x" ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: clone repository
        uses: actions/checkout@v2
      - name: install Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: load cached Python installation
        id: cached-dependencies
        uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: test-${{ runner.os }}-${{ env.pythonLocation }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install (dev) dependencies
        run: python -mpip install -r requirements/requirements-dev.txt
      - name: pre-commit
        uses: pre-commit/action@v2.0.3
        with:
          extra_args: "--verbose --all-files"
