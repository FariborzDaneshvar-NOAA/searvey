[tool.poetry]
name = "searvey"
version = "0.1.0"
description = ""
authors = ["Panos Mavrogiorgos <pmav99@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
erddapy = "^1.1"
pandas = "^1.3"
pydantic = "^1.8"
requests = "^2.26"

[tool.poetry.dev-dependencies]
black = "*"
ipython = "*"
setuptools = "*"
mypy = "0.910"
pre-commit = "^2.15"
prospector = "^1.5"
pytest = "^6.2"
pytest-cov = "^2.12"
pytest-recording = "^0.12.0"
types-requests = "^2.25"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 108
target-version = ['py39']

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra --verbose --showlocals --tb=short --cov=searvey --cov-report term-missing"
testpaths = [
    "tests",
]
